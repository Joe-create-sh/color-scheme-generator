<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>

    <header>
        <div class="container">
            <label for="color-selector" class="hidden-from-view">Choose a color</label>
            <input type="color" id="color-selector">          
                <label for="scheme-type" class="hidden-from-view">Select a color scheme</label>
                <select name="colors" id="scheme-type">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
            <button class="get-scheme-btn">Get color scheme</button>
        </div>
    </header>

    <main class="color-scheme-container"></main>
    <footer class="hex-value-container"></footer>
      
</body>
</html>
